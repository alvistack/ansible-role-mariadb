_mariadb_release: "11.4"

_deb822_repository:
  "11.6":
    - name: mariadb
      types: deb
      uris: http://mirror.mariadb.org/repo/11.6/ubuntu
      suites: oracular
      components: main
      signed_by: http://mariadb.org/mariadb_release_signing_key.asc
      architectures: amd64
      enabled: true
      state: present
    - name: alvistack
      types: deb
      uris: http://downloadcontent.opensuse.org/repositories/home:/alvistack/xUbuntu_24.10
      suites: /
      components:
      signed_by: http://downloadcontent.opensuse.org/repositories/home:/alvistack/xUbuntu_24.10/Release.key
      enabled: true
      state: present
  "11.4":
    - name: mariadb
      types: deb
      uris: http://mirror.mariadb.org/repo/11.4/ubuntu
      suites: oracular
      components: main
      signed_by: http://mariadb.org/mariadb_release_signing_key.asc
      architectures: amd64
      enabled: true
      state: present
    - name: alvistack
      types: deb
      uris: http://downloadcontent.opensuse.org/repositories/home:/alvistack/xUbuntu_24.10
      suites: /
      components:
      signed_by: http://downloadcontent.opensuse.org/repositories/home:/alvistack/xUbuntu_24.10/Release.key
      enabled: true
      state: present
  "10.11":
    - name: mariadb
      types: deb
      uris: http://mirror.mariadb.org/repo/10.11/ubuntu
      suites: oracular
      components: main
      signed_by: http://mariadb.org/mariadb_release_signing_key.asc
      architectures: amd64
      enabled: true
      state: present
    - name: alvistack
      types: deb
      uris: http://downloadcontent.opensuse.org/repositories/home:/alvistack/xUbuntu_24.10
      suites: /
      components:
      signed_by: http://downloadcontent.opensuse.org/repositories/home:/alvistack/xUbuntu_24.10/Release.key
      enabled: true
      state: present

_apt:
  "11.6":
    - { state: present, name: "mysql-common=1:{{ mariadb_version }}*" }
    - { state: present, name: "mariadb-server=1:{{ mariadb_version }}*" }
    - { state: present, name: "mariadb-backup=1:{{ mariadb_version }}*" }
    - { state: latest, name: socat }
    - { state: latest, name: peer-finder }
  "11.4":
    - { state: present, name: "mysql-common=1:{{ mariadb_version }}*" }
    - { state: present, name: "mariadb-server=1:{{ mariadb_version }}*" }
    - { state: present, name: "mariadb-backup=1:{{ mariadb_version }}*" }
    - { state: latest, name: socat }
    - { state: latest, name: peer-finder }
  "10.11":
    - { state: present, name: "mysql-common=1:{{ mariadb_version }}*" }
    - { state: present, name: "mariadb-server=1:{{ mariadb_version }}*" }
    - { state: present, name: "mariadb-backup=1:{{ mariadb_version }}*" }
    - { state: latest, name: socat }
    - { state: latest, name: peer-finder }
