- name: dpkg --purge --force-depends mysql-common
  shell: |
    set -o pipefail
    test -f /etc/mysql/my.cnf.fallback && dpkg --purge --force-depends mysql-common || exit 0
  args:
    executable: "/bin/bash"
  register: result
  until: result is succeeded
  changed_when: result is not succeeded
  tags: mariadb

- name: debconf-set-selections
  debconf:
    name: "{{ item.name }}"
    question: "{{ item.question }}"
    vtype: "{{ item.vtype }}"
    value: "{{ item.value }}"
  loop: "{{ _debconf[mariadb_release] }}"
  register: result
  until: result is succeeded
  changed_when: result is not succeeded
  tags: mariadb

- name: apt-get install gnupg
  apt:
    name: "gnupg"
    state: "present"
  register: result
  until: result is succeeded
  tags: mariadb

- name: apt-key add
  apt_key:
    keyserver: "{{ item.keyserver }}"
    id: "{{ item.id }}"
    state: "{{ item.state }}"
  loop: "{{ _apt_key }}"
  register: result
  until: result is succeeded
  tags: mariadb

- name: apt-add-repository
  apt_repository:
    repo: "{{ item.repo }}"
    state: "{{ item.state }}"
  loop: "{{ mariadb_repository }}"
  tags: mariadb

- name: apt-get install
  apt:
    name: "{{ item.name }}"
    state: "{{ item.state }}"
  loop: "{{ mariadb_package }}"
  register: result
  until: result is succeeded
  notify:
    - mariadb | systemctl restart
  tags: mariadb
